<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultdesign}">

<th:block layout:fragment="BaseStructure">
	<title layout:fragment="title">학점 입력</title>
</th:block>

<body>
	<div layout:fragment="content" class="content">
		<h2>이름과 점수 입력</h2>
		<form th:action="@{/calculate}" th:object="${HakjumVO}" method="post">
			이름: <input type="text" th:field="*{name}" required /><br> 
			점수: <input type="number" th:field="*{score}" min="0" max="100" required /><br>
			<button type="submit">가자 학점 계산!</button>

		</form>
	</div>
</body>
</html>
